<!DOCTYPE html>
<html>
  <head>
    <title>Coin-Flip Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <h1>Guess the Coin-flip</h1>
      <div class="option">
        <button type="button" class="btn btn-outline-success btn-lg"onclick="playGuess('Heads')">Head</button>
        <span class="or">&nbsp;&nbsp;OR&nbsp;&nbsp;</span>
        <button type="button" class="btn btn-outline-success btn-lg tails"onclick="playGuess('Tails')">Tail</button>
      </div>
      <p class="result"></p>
      <p class="score"></p>
      <button class="btn btn-outline-secondary resetScore" onclick="score.totalWins = 0 ;score.totallosses = 0;document.querySelector('.score').innerText='Total Wins: 0 ,Total Losses: 0'">Reset score</button>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
