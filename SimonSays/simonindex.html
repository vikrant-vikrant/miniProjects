<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="simonstyle.css">
</head>
<body>
  <div class="container">
    <h1>Simon Says</h1>
    <div class="score">Heighest Score : 0</div>
    <h2>Press any key to start the Game</h2>
    <div class="main">
      <div class="up">
        <div class="blue btn" id="blue" type=" button"></div>
        <div class="red btn"  id="red" type=" button"></div>
      </div>
      <div class="down">
        <div class="green btn" id="green" type=" button"></div>
        <div class="yellow btn" id="yellow" type=" button"></div>
      </div>
    </div>
  </div>
<script src="simonwala.js"></script>
</body>
</html>
