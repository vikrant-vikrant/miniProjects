<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🪨 🗞️ ✂️ Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:ital,wght@1,200..800&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
      <h2>🪨Rock 🗞️paper ✂️Scissor</h2>
      <div class="options">
        <button class="rock" title='Choose "Rock"' onclick="playGame('rock')">&#9994;</button>
        <button class="paper" title='Choose "Paper"' onclick="playGame('paper')">&#128400;</button>
        <button class="scissor" title='Choose "Scissor"' onclick="playGame('scissor')">&#9996;</button>
      </div>
      <p class="whoWin"></p>
      <p class="move"></p>
      <div class="score">
        <p class="total"onclick="score.wins = 0;score.losses = 0;score.ties = 0"></p>
        <button class="totalScore">Reset Score</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
