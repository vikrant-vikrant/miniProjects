<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <h2>Calculator</h2>
    <div class="div"></div>
    <p>
      <button onclick="fufu(1);">1</button>
      <button onclick="fufu(2)">2</button>
      <button onclick="fufu(3)">3</button>
      <button onclick="fufu('/')" class="calculas">/</button>
    </p>
    <p>
      <button onclick="fufu(4)">4</button>
      <button onclick="fufu(5)">5</button>
      <button onclick="fufu(6)">6</button>
      <button onclick="fufu('*')" class="calculas">*</button>
    </p>
    <p>
      <button onclick="fufu(7)">7</button>
      <button onclick="fufu(8)">8</button>
      <button onclick="fufu(9)">9</button>
      <button onclick="fufu('-')" class="calculas">-</button>
    </p>
    <p>
      <button onclick="fufu('-')">0</button>
      <button onclick="calculation = '';ans.innerText = '';">C</button>
      <button onclick="calculation = (eval(calculation));ans.innerText = calculation;">=</button>
      <button onclick="fufu('+');" class="calculas">+</button>
    </p>
  <script src="calculator.js"></script>
</body>
</html>
